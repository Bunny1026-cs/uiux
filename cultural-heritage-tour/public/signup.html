<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Cultural Heritage Tour</title>
  <link href="https://cdn.tailwindcss.com" rel="stylesheet" />
</head>
<body class="bg-gray-100 font-sans text-gray-800">

  <!-- Navbar -->
  <nav class="bg-blue-800 text-white px-6 py-4 shadow-md flex justify-between items-center">
    <div class="text-2xl font-bold">Cultural Heritage Tour</div>
    <div class="space-x-4">
      <a href="login.html" class="hover:text-yellow-300">Login</a>
      <a href="signup.html" class="hover:text-yellow-300">Sign Up</a>
    </div>
  </nav>

  <!-- Sign Up Section -->
  <section class="max-w-md mx-auto mt-10 p-6 bg-white rounded shadow">
    <h2 class="text-2xl font-bold mb-4">Create an Account</h2>
    <form>
      <div class="mb-4">
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" id="username" name="username" required class="mt-1 block w-full border border-gray-300 rounded-md p-2" />
      </div>
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" name="email" required class="mt-1 block w-full border border-gray-300 rounded-md p-2" />
      </div>
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" required class="mt-1 block w-full border border-gray-300 rounded-md p-2" />
      </div>
      <button type="submit" class="w-full bg-blue-800 text-white font-bold py-2 rounded hover:bg-blue-700">Sign Up</button>
    </form>
    <p class="mt-4 text-sm text-gray-600">Already have an account? <a href="login.html" class="text-blue-600 hover:underline">Login here</a>.</p>
  </section>

</body>
</html>
