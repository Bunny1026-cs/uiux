<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Cultural Heritage Tour</title>
  <link href="https://cdn.tailwindcss.com" rel="stylesheet" />
</head>
<body class="bg-gray-100 font-sans text-gray-800 flex items-center justify-center h-screen">

  <div class="bg-white rounded shadow-md p-8 w-96">
    <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
    <form action="#" method="POST">
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" name="email" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200" />
      </div>
      <div class="mb-6">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200" />
      </div>
      <button type="submit" class="w-full bg-blue-800 text-white font-bold py-2 rounded hover:bg-blue-700">Login</button>
    </form>
    <p class="mt-4 text-center text-sm">
      Don't have an account? <a href="signup.html" class="text-blue-600 hover:underline">Sign Up</a>
    </p>
  </div>

</body>
</html>
